{% load static %}
<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="{% static 'core/img/favicon.png' %}" type="image/png">
	<title>Yannick KIKI</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'core/vendors/linericon/style.css' %}">
	<link rel="stylesheet" href="{% static 'core/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'core/vendors/owl-carousel/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'core/css/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'core/vendors/nice-select/css/nice-select.css' %}">
	<!-- main css -->
	<link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>

<body>

	<!--================ Start Header Area =================-->
	<header class="header_area">
		<div class="main_menu">
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<a class="navbar-brand logo_h" href="#"><img src="{% static 'core/img/logo.png' %}" alt=""></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
					 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
						<ul class="nav navbar-nav menu_nav justify-content-end">
							<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="#">About</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Career</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>
	<!--================ End Header Area =================-->

    {% block content %}{% endblock %}

    <!--================Footer Area =================-->
	<footer class="footer_area">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-12">
					<div class="footer_top flex-column">
						<div class="footer_logo">
							<a href="#">
								<img src="{% static 'core/img/logo.png' %}" alt="">
							</a>
							<h4>Follow/Contact Me</h4>
						</div>
						<div class="footer_social">
							<a target="_blank" href="mailto:seyive.kiki@gmail.com"><i class="fa fa-envelope"></i></a>
							<a target="_blank" href="https://www.linkedin.com/in/yannick-kiki-a62b62176/"><i class="fa fa-linkedin"></i></a>
							<a target="_blank" href="https://twitter.com/yannick_kiki"><i class="fa fa-twitter"></i></a>
							<a target="_blank" href="https://github.com/yannickkiki"><i class="fa fa-github"></i></a>
						</div>
					</div>
				</div>
			</div>
			<div class="row footer_bottom justify-content-center">
				<p class="col-lg-8 col-sm-12 footer-text">
					<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
			</div>
		</div>
	</footer>
	<!--================End Footer Area =================-->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="{% static 'core/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'core/js/popper.js' %}"></script>
	<script src="{% static 'core/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'core/js/stellar.js' %}"></script>
	<script src="{% static 'core/js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'core/vendors/nice-select/js/jquery.nice-select.min.js' %}"></script>
	<script src="{% static 'core/vendors/isotope/imagesloaded.pkgd.min.js' %}"></script>
	<script src="{% static 'core/vendors/isotope/isotope-min.js' %}"></script>
	<script src="{% static 'core/vendors/owl-carousel/owl.carousel.min.js' %}"></script>
	<script src="{% static 'core/js/jquery.ajaxchimp.min.js' %}"></script>
	<script src="{% static 'core/js/mail-script.js' %}"></script>
	<!--gmaps Js-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="{% static 'core/js/gmaps.min.js' %}"></script>
	<script src="{% static 'core/js/theme.js' %}"></script>
</body>

</html>
